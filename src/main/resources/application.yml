spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/openCodeDB
    username: user
    password: user
    driver-class-name: org.postgresql.Driver
    oracleucp:
      database-name: openCodeDB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8080

